<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <script>
        let make_api_call= new Promise((resolve, reject)=>{
             $.ajax({
                method:"GET",
                 url : "https://reqres.in/api/users?page=2",
                success: (posRes)=>{
                    resolve(posRes);
                },
                error: (errRes)=>{
                    reject(errRes);
                }
            });

        });
        let consume=async()=>{
            let res=await make_api_call;
            console.log(res);
        }
        consume();
    </script>
</body>
</html>
